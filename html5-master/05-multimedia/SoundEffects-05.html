<!doctype html>
<html>
<head>

<style type="text/css">
nav#nav1{margin-top:24px;margin-left: auto;margin-right: auto;width: 500px;}

sound.src= "../audio/blip-blip.mp3";


</script>

		<a href="#" onmousedown="sound.play()">Home</a>

	</nav>
