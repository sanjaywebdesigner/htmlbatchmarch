<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
    position: relative;
    height: 150px;
    width: 150px;
        
    
    perspective: 300px;
}

#div2 {
    padding: 50px;
    position: absolute;
    border: 1px solid black;
    background-color: red;
    transition: 1s;
	transform: rotatey(45deg) skew(10deg,10deg);
	border-radius:20px;
}
    #div2:hover {
       
    transform: rotatey(0deg) skew(0deg,0deg);
        transition: 1s;
		
    }
</style>
</head>
<body>



<div id="div1">
  <div id="div2">HELLO</div>
</div>
 
</body>
</html>
