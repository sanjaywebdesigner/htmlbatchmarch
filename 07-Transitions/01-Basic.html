<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 100px;
    height: 100px;
    background: red;
    -webkit-transition: width 2s, height 4s; /* For Safari 3.1 to 6.0 */
    transition: 3s;
}

div:hover {
    width: 300px;
    height: 300px;
}
</style>
</head>
<body>

<p>Hover over the div element above, to see the transition effect.</p>
<div></div>


</body>
</html>
