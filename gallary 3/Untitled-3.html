<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
@keyframes sanjay{
	0%{top:0;}
	11%{top:0;}
	22%{top:-102px;}
	33%{top:-102px;}
	44%{top:-204px;}
	55%{top:-204px;}
	66%{top:-306px;}
	77%{top:-306px;}
	88%{top:-408px;}
	99.99%{top:-408px;}
	100%{top:0px;}
}
.s1{width:302px;
height:102px;
overflow:hidden;
position:relative;
}
.s2{width:302px;
height:510px;
position:absolute;
top:0;
animation:sanjay infinite 10s;
}
.b1{width:300px;
height:100px;
border:1px solid black;

}
</style>
</head>

<body>
<div class="s1">
<div class="s2">
<div class="b1"><img src="image1.jpg">sanjay</div>
<div class="b1"><img src="image2.jpg">sanjay</div>
<div class="b1"><img src="image3.jpg">sanjay</div>
<div class="b1"><img src="image4.jpg">sanjay</div>
<div class="b1"><img src="image5.jpg">sanjay</div>
</div>

</div>
</body>
</html>
