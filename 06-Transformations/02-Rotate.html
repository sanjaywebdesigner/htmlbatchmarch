<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 300px;
    height: 100px;
    margin-top: 100px;
    background-color: grey;
    border: 1px solid black;
    
}
    div:hover {
        -ms-transform: rotate(50deg); /* IE 9 */
    -webkit-transform: rotate(25deg); /* Safari */
    transform: rotateY(360deg); /* Standard syntax */
        transition: 4s;
    }
</style>
</head>
<body>



<div>
The rotate() method rotates an element clockwise or counter-clockwise. This div element is rotated clockwise 50 degrees.
</div>

</body>
</html>
