<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            border: 2px solid red;
            height: 100px;
            width: 150px;
            text-align: center;
            padding: 20px;
        }
        .rounded {
            border-radius: 30px;
        }
        .left-rounded {
            border-top-left-radius: 30px;
        }
        .bottom-rounded {
            border-bottom-right-radius: 30px;
        }
        .four-values {
            border-radius: 15px 50px 30px 5px;
        }
    </style>
</head>
<body>
    <p class="rounded">Rounded Corners</p>
    <p class="left-rounded">One side rounded</p>
    <p class="bottom-rounded">Bottom Rounded</p>
    <p class="four-values">Example of Four Values</p>
</body>
</html>
