<!DOCTYPE html>
<html>
<head>
<style>
#roundedcorner1 {
    border: 1px solid red;
    border-radius: 50px/15px;
    padding: 20px;
    width: 200px;
    height: 100px;
}

#roundedcorner2 {
    border: 1px solid red;
    border-radius: 15px/50px;
    padding: 20px;
    width: 200px;
    height: 100px;
}

#roundedcorner3 {
    border: 1px solid red;
    border-radius: 50%;
    padding: 20px;
    width: 200px;
    height: 100px;
}
</style>
</head>
<body>

<p>Elliptical border - border-radius: 50px/15px:</p>
<p id="roundedcorner1"></p>

<p>Elliptical border - border-radius: 15px/50px:</p>
<p id="roundedcorner2"></p>

<p>Ellipse border - border-radius: 50%:</p>
<p id="roundedcorner3"></p>

</body>
</html>
